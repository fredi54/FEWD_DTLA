<!DOCTYPE html>
<html>
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Maps</title>
		
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">	
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>



	</head>

	<body>
		<!-- Map container -->
		<div id="map-container"></div>
		<script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>	

		<!-- Latitude input -->
		<input id="lat-input" type="text" placeholder="Latitude"/>
		<!-- Longitude input -->
		<input id="lng-input" type="text" placeholder="Longitude"/>		
		<!-- Button for moving map based on lat-lng-->
		<button id="latlng-button">Set new Lat-Lng</button>			

		<br>
		<!-- Input for addresses -->
		<input id="address-input" type="text" placeholder="What's your address?"/>

		<!-- Button for altering map -->
		<button id="map-button">Click me!</button>		
		
		<script src="js/main.js"></script>
	</body>

</html>
